<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grupos de frutas escolhidas</title>
    <style>
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: aliceblue;
            padding: 30px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        #resultado {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 350px;
            margin: 20px;
        }

        button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: 0.2s;

        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Exemplo de uso de Array em JavaScript üçÖüçåüçä</h1>

    <div id="resultado"></div>

    <div style="text-align: center;"></div>

         <button onclick="mostrarFruta()">Mostrar Frutas</button>

         <button onclick="adicionarFruta()">Adicionar Fruta</button>

         <button onclick="removerUltima()">Remover ultima</button>
    
<script>

    let frutas = ["lim√£o"];

    function mostrarFruta() {

        let resultadoDiv = document.getElementById("resultado");

        if (frutas.length === 0) {

             //Se estiver vazio, mostra mensagem informando
            resultadoDiv.innerHTML = `
            <strong>Array completo:</strong> [] <br>
            <strong>Quantidade de frutas:</strong> 0 <br>
            <em>O array est√° vazio.</em>
            `;
        } else {
            resultadoDiv.innerHTML =`
            <strong>Array completo:</strong> [${frutas.join(", ")}] <br>
            <strong>Quantidade de frutas:</strong> ${frutas.length} <br>
            `;
        }
    }

    function adicionarFruta() {

        let novaFruta = prompt("Digite o nome da nova fruta:");
        
        if (novaFruta) {

            frutas.push(novaFruta);

            mostrarFruta();
        }
    }

    function removerUltima() {

        if (frutas.length > 0) {

            frutas.pop();

        } else {

            alert("O array ja esta vazio!");
        }

        mostrarFrutas();
    }

    mostrarFrutas();
</script>

</body>

</html>
